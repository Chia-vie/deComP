# Based on http://conda.pydata.org/docs/travis.html
language: python
sudo: false # use container based build
notifications:
  email: false
branches:
  except:
    - fix-docs

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: CONDA_ENV=py27-min
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.6
    env: CONDA_ENV=py36-cupy

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update -q conda
  - conda info -a

install:
  - conda env create --file ci/requirements-$CONDA_ENV.yml
  - source activate test_env
  # cloning cupy manually here
  - if [[ "$CONDA_ENV" == "py36-cupy" ]]; then
      cd ../;
      mkdir git clone https://github.com/cupy/cupy;
      cd cupy;
      python setup.py install --cupy-no-cuda;
    fi
  - python setup.py
script:
  - py.test xarray --cov=cupy --cov-report term-missing --verbose

after_success:
  - coveralls
